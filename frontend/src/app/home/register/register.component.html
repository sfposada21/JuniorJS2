<div class="bgComponent">
  <div class="form">
    <mat-card class="card"> 
        <mat-card-title> Register User </mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field> 
                    <input 
                    [(ngModel)] = 'registerData.FirstName'
                    matInput
                    placeholder = "FirstName"
                    required
                    />
                </mat-form-field>
                <mat-form-field> 
                    <input 
                    [(ngModel)] = 'registerData.LastName'
                    matInput
                    placeholder = "LastName"
                    required
                    />
                </mat-form-field>
                <mat-form-field> 
                    <input 
                    [(ngModel)] = 'registerData.user'
                    matInput
                    placeholder = "user"
                    required
                    />
                </mat-form-field>
                <mat-form-field> 
                    <input 
                    [(ngModel)] = 'registerData.Numberphone'
                    matInput
                    placeholder = "Numberphone"
                    required
                    />
                </mat-form-field>
                <mat-form-field> 
                    <input 
                    [(ngModel)] = 'registerData.email'
                    type="email"
                    matInput
                    placeholder = "Email"
                    required
                    />
                </mat-form-field>
                <mat-form-field> 
                    <input 
                    [(ngModel)] = 'registerData.password'
                    type="password"
                    matInput
                    placeholder = "Password"
                    required
                    />
                </mat-form-field>
            </div>          
        </mat-card-content>
        <mat-card-actions>
                <button (click) = "registerUser()"
                class="button colorButton"
                mat-raised-button
                >
                    Register
                </button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
